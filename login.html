<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- SITE TITLE -->
    <title>Wealth CRM</title>
    <!-- =========================
         STYLESHEETS   
         ============================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/rs-spacing-min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="app_wrapper">
        <div class="login-body-sec">
            <div class="login-body-header">
                <img src="images/logo.png" class="img-fluid" alt="">
                <p>Wealth CRM Mutual Fund Distributor</p>
            </div>
            <div class="login-body-bottom">
                <h3>Sign in to your account</h3>
                <p>Enter your Mobile Number to sign in</p>
                <div class="login-box">
                    <div class="mobile-number-box">
                        <div class="number-left">
                            <img src="images/flag.png" alt="">
                            <span>+91</span>
                        </div>
                        <div class="form-group inputFieldInputContainer">
                            <div class="w-100 mr-10 inputFieldTextField">
                                <input type="text" class="textMain" maxlength="10" autocomplete="on" placeholder=""
                                    value="">
                                <span class="placeholderText">Enter Number</span>
                                <span class="clearInputBtn" style="display: none;">
                                    <img src="images/input-cross_icon.svg" class="img-fluid" alt="">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="change-sec">
                        <a href="change-domain.html">Change Domain</a>
                    </div>
                    <div class="sign-btn-sec">
                        <button class="sign-btn">Sign In</button>
                        <p>or Sign in with</p>
                        <div class="or-sign-sec">
                            <button>
                                <img src="images/google-icon.png" alt="">Google</button>
                            <button onclick="window.location='username-login.html'"><i class="fa-light fa-circle-user"></i> Username</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- =========================
         SCRIPTS   
         ============================== -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
